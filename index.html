<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>NoteBook</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="notebook">
				<div class="notebook__content">
					<div class="notebook__notes note">
						<ul class="note__items"></ul>
						<div class="notebook__new">
							<button class="notebook__newitem">Новая запись</button>
						</div>
					</div>
					<div class="notebook__text">
						<textarea name="notebook" class="notebook__textarea" disabled></textarea>
						<div class="notebook__save">
							<button class="notebook__button">Сохранить</button>
							<button class="notebook__remove">Удалить</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<div class="popup__title">Запись удалена</div>
			</div>
		</div>
	</div>
	<script src="js/scrypt.js"></script>
</body>

</html>
